    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a3a52 0%, #2d5a7b 50%, #1a3a52 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Effetto muro che cade a pezzi */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 35px, rgba(0,0,0,0.1) 35px, rgba(0,0,0,0.1) 37px),
                repeating-linear-gradient(0deg, transparent, transparent 35px, rgba(0,0,0,0.1) 35px, rgba(0,0,0,0.1) 37px);
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0,0,0,0.3) 5px, transparent 5px),
                radial-gradient(circle at 60% 70%, rgba(0,0,0,0.2) 8px, transparent 8px),
                radial-gradient(circle at 80% 20%, rgba(0,0,0,0.25) 6px, transparent 6px),
                radial-gradient(circle at 40% 90%, rgba(0,0,0,0.3) 7px, transparent 7px),
                radial-gradient(circle at 90% 60%, rgba(0,0,0,0.2) 5px, transparent 5px);
            background-size: 100% 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 1;

        .container {
            position: relative;
            z-index: 2;

            padding: 20px;
        }

        /* Header con ore all'inizio progetto */
        .header {
            position: absolute;
            top: 20px;

            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 8px;

        }

        /* Titolo progetto */

            text-align: center;
            margin: 80px 0 40px 0;
        }

        .project-title h1 {
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .project-select {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Indicatore centrale - Tempo Rimasto */
        .main-indicator {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.4);

            margin-bottom: 20px;

        .main-indicator .time-display {
            font-size: 56px;

            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 82, 82, 0.5);
            margin: 20px 0;
        }

        /* Grid degli altri indicatori */
        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .indicator {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .indicator h3 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .indicator .display {
            font-size: 36px;
            color: #FFD700;
            font-weight: bold;
            margin: 15px 0;
        }

        .indicator input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .indicator input:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
        }

        .indicator button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;

        .project-item button {

        .modal {

        .modal-content {

        .modal-content label {

            z-index: 1000;
            display: none;
        }

        .install-button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
    </style>

<body>
    <div class="container">
        <!-- Header con ore all'inizio progetto -->
        <div class="header">
            <h3>Ore alla partenza</h3>
            <div class="value" id="hoursToStart">0h</div>
        </div>

        <!-- Titolo e selezione progetto -->
        <div class="project-title">
            <h1 id="currentProjectName">Seleziona un Progetto</h1>
            <select class="project-select" id="projectSelect" onchange="loadProject()">
                <option value="">-- Seleziona Progetto --</option>
            </select>
        </div>

        <!-- Controlli progetti -->
        <div class="project-controls">
            <button onclick="showNewProjectModal()">‚ûï Nuovo Progetto</button>
            <button onclick="toggleProjectList()">üìã Cronologia Progetti</button>
        </div>

        <!-- Lista progetti -->
        <div class="project-list" id="projectList" style="display: none;">
            <h2 style="color: #fff; margin-bottom: 15px;">Cronologia Progetti</h2>
            <div id="projectItems"></div>
        </div>

        <!-- Indicatore centrale - Tempo Rimasto -->
        <div class="main-indicator">
            <h2>‚è±Ô∏è Ore rimaste</h2>
            <div class="time-display" id="timeRemaining">0h 0m</div>
        </div>

        <!-- Grid altri indicatori -->
        <div class="indicators-grid">
            <!-- Lavoro Svolto -->
            <div class="indicator">
                <h3>‚úì Lavoro Svolto</h3>
                <div class="display" id="workDone">0h 0m</div>
                <input type="number" id="workHoursInput" placeholder="Ore" min="0" style="margin-bottom: 5px;">
                <input type="number" id="workMinutesInput" placeholder="Minuti" min="0">
                <button onclick="addWork()">Aggiungi Lavoro</button>
            </div>

            <!-- Giorni al Termine -->
            <div class="indicator">
                <h3>üìÖ Giorni al Termine</h3>
                <div class="display" id="daysRemaining">0</div>
                <input type="number" id="daysInput" placeholder="Imposta giorni" min="0">
                <button onclick="setDays()">Imposta Giorni</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <h1>IL TEMPO NON ASPETTA NESSUNO</h1>
    </div>

    <!-- Install button -->
    <button class="install-button" id="installButton" onclick="installApp()">üì≤ Installa App</button>

    <!-- Modal nuovo progetto -->
    <div class="modal" id="newProjectModal">
        <div class="modal-content">
            <h2>Nuovo Progetto</h2>
            <label>Nome Progetto</label>
            <input type="text" id="newProjectName" placeholder="Inserisci nome progetto">
            <label>Ore Totali Previste</label>
            <input type="number" id="newProjectHours" placeholder="Ore totali" min="0">
            <label>Minuti Totali Previsti</label>
            <input type="number" id="newProjectMinutes" placeholder="Minuti totali" min="0">
            <label>Ore all'Inizio del Progetto</label>
            <input type="number" id="newProjectStartHours" placeholder="Ore mancanti all'inizio" min="0">
            <div class="modal-buttons">
                <button class="btn-save" onclick="createProject()">Crea</button>
                <button class="btn-cancel" onclick="closeModal()">Annulla</button>
            </div>
        </div>
    </div>

    <script>
        let projects = JSON.parse(localStorage.getItem('projects')) || [];
        let currentProject = null;

        function loadProjects() {
            const select = document.getElementById('projectSelect');
            select.innerHTML = '<option value="">-- Seleziona Progetto --</option>';
            
            projects.forEach((project, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = project.name;
                select.appendChild(option);
            });

            updateProjectList();
        }

        function loadProject() {
            const select = document.getElementById('projectSelect');
            const index = select.value;
            
            if (index === '') {
                currentProject = null;
                document.getElementById('currentProjectName').textContent = 'Seleziona un Progetto';
                return;
            }

            currentProject = projects[index];
            document.getElementById('currentProjectName').textContent = currentProject.name;
            
            // Controlla se √® passato un giorno
            checkDayChange();
            
            updateDisplay();
        }

        function updateDisplay() {
            if (!currentProject) return;

            // Tempo rimasto
            const hoursRemaining = Math.floor(currentProject.timeRemaining / 60);
            const minutesRemaining = currentProject.timeRemaining % 60;
            document.getElementById('timeRemaining').textContent = `${hoursRemaining}h ${minutesRemaining}m`;

            // Lavoro svolto
            const hoursDone = Math.floor(currentProject.workDone / 60);
            const minutesDone = currentProject.workDone % 60;
            document.getElementById('workDone').textContent = `${hoursDone}h ${minutesDone}m`;

            // Giorni rimanenti
            document.getElementById('daysRemaining').textContent = currentProject.daysRemaining;

            // Ore all'inizio
            document.getElementById('hoursToStart').textContent = `${currentProject.hoursToStart}h`;
        }

        function addWork() {
            if (!currentProject) {
                alert('Seleziona prima un progetto!');
                return;
            }

            const hours = parseInt(document.getElementById('workHoursInput').value) || 0;
            const minutes = parseInt(document.getElementById('workMinutesInput').value) || 0;
            const totalMinutes = (hours * 60) + minutes;
            
            if (totalMinutes <= 0) {
                alert('Inserisci un numero valido di ore e/o minuti!');
                return;
            }

            currentProject.workDone += totalMinutes;
            currentProject.timeRemaining = Math.max(0, currentProject.timeRemaining - totalMinutes);
            
            saveProjects();
            updateDisplay();
            document.getElementById('workHoursInput').value = '';
            document.getElementById('workMinutesInput').value = '';
        }

        function setDays() {
            if (!currentProject) {
                alert('Seleziona prima un progetto!');
                return;
            }

            const days = parseInt(document.getElementById('daysInput').value) || 0;
            if (days < 0) {
                alert('Inserisci un numero valido di giorni!');
                return;
            }

            currentProject.daysRemaining = days;
            currentProject.lastDayCheck = new Date().toDateString();
            
            saveProjects();
            updateDisplay();
            document.getElementById('daysInput').value = '';
        }

        function checkDayChange() {
            if (!currentProject) return;

            const today = new Date().toDateString();
            if (currentProject.lastDayCheck && currentProject.lastDayCheck !== today) {
                const lastCheck = new Date(currentProject.lastDayCheck);
                const now = new Date();
                const daysPassed = Math.floor((now - lastCheck) / (1000 * 60 * 60 * 24));
                
                currentProject.daysRemaining = Math.max(0, currentProject.daysRemaining - daysPassed);
                currentProject.lastDayCheck = today;
                saveProjects();
            }
        }

        function showNewProjectModal() {
            document.getElementById('newProjectModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('newProjectModal').style.display = 'none';
            document.getElementById('newProjectName').value = '';
            document.getElementById('newProjectHours').value = '';
            document.getElementById('newProjectMinutes').value = '';
            document.getElementById('newProjectStartHours').value = '';
        }

        function createProject() {
            const name = document.getElementById('newProjectName').value.trim();
            const hours = parseInt(document.getElementById('newProjectHours').value) || 0;
            const minutes = parseInt(document.getElementById('newProjectMinutes').value) || 0;
            const startHours = parseInt(document.getElementById('newProjectStartHours').value) || 0;

            if (!name) {
                alert('Inserisci un nome per il progetto!');
                return;
            }

            const totalMinutes = (hours * 60) + minutes;

            const newProject = {
                name: name,
                timeRemaining: totalMinutes,
                workDone: 0,
                daysRemaining: 0,
                hoursToStart: startHours,
                lastDayCheck: new Date().toDateString(),
                createdAt: new Date().toISOString()
            };

            projects.push(newProject);
            saveProjects();
            loadProjects();
            closeModal();
        }

        function saveProjects() {
            localStorage.setItem('projects', JSON.stringify(projects));
        }

        function toggleProjectList() {
            const list = document.getElementById('projectList');
            list.style.display = list.style.display === 'none' ? 'block' : 'none';
        }

        function updateProjectList() {
            const container = document.getElementById('projectItems');
            container.innerHTML = '';

            if (projects.length === 0) {
                container.innerHTML = '<p style="color: #fff; text-align: center;">Nessun progetto creato</p>';
                return;
            }

            // Ordina per data di creazione (pi√π recenti prima)
            const sortedProjects = [...projects].sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            sortedProjects.forEach((project) => {
                const actualIndex = projects.indexOf(project);
                const item = document.createElement('div');
                item.className = 'project-item';
                
                const span = document.createElement('span');
                span.textContent = `${project.name} - ${Math.floor(project.timeRemaining / 60)}h ${project.timeRemaining % 60}m rimaste`;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Elimina';
                deleteBtn.addEventListener('click', function() {
                    deleteProject(actualIndex);
                });
                
                item.appendChild(span);
                item.appendChild(deleteBtn);
                container.appendChild(item);
            });
        }

        function deleteProject(index) {
            if (confirm('Sei sicuro di voler eliminare questo progetto?')) {
                const deletedProject = projects[index];
                projects.splice(index, 1);
                saveProjects();
                loadProjects();
                
                if (currentProject && currentProject.createdAt === deletedProject.createdAt) {
                    currentProject = null;
                    document.getElementById('currentProjectName').textContent = 'Seleziona un Progetto';
                    document.getElementById('projectSelect').value = '';
                    updateDisplay();
                }
            }
        }

        // Inizializzazione
        loadProjects();

        // Controlla il cambio giorno ogni minuto
        setInterval(() => {
            if (currentProject) {
                checkDayChange();
                updateDisplay();
            }
        }, 60000);

        // PWA Installation
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('App installata');
                    }
                    deferredPrompt = null;
                    installButton.style.display = 'none';
                });
            }
        }

        window.addEventListener('appinstalled', () => {
            console.log('App installata con successo');
            installButton.style.display = 'none';
        });
    </script>
